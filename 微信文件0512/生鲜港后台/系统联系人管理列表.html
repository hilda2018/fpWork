<body>

                <td>张三</td>
                <td>13501234456</td>

                <td>有效</td>
                <td>xxx</td>

            </tr>


            </tbody>
        </table>

        <div class="pagination-col">

            <span class="pagination" id="pagination"></span>

        </div>

    </div>

    <script src="assets/lib/jquery.js"></script>
    <script src="assets/lib/laydate/laydate.js"></script>
    <script src="assets/lib/layer/layer.js"></script>
    <script src="assets/lib/jquery.pagination.js"></script>

    <script>


        //分页
        var initPagination = function() {
            var num_entries =100;
            // 创建分页
            $("#pagination").pagination(num_entries, {
                num_edge_entries: 1, //边缘页数
                num_display_entries: 4, //主体页数
                callback: pageselectCallback,
                items_per_page:1 //每页显示1项
            });
        }();

        function pageselectCallback(page_index, jq){

            //回调函数 写ajax 添加数据

        }



        $("#typeTable").on("click",".edit-btn",function()
        {

            var formHtml="<ul class='type-form'>" +
                    "<li class='row'><label>联系人编号：</label><span style='display: inline-block;width:165px;text-align: left;padding-left:20px;box-sizing: border-box;'>137</span></li>" +
                    "<li class='row'><label>联系人姓名：</label><input type='text'></li>" +
                    "<li class='row'><label>联系人手机：</label><input type='text'></li>" +
                    "<li class='row'><label>联系人邮箱：</label><input type='text'></li>" +
                    "</ul>";


            layer.open( {
                content: formHtml,
                area:['600px', 'auto'],
                title:'编辑联系人',
                btn: ['保存'],
                yes:function(index)
                {

                    layer.close(index);

                }
            });

        });


        $("#addBtn").click(function()
        {

            var formHtml="<ul class='type-form'>" +
                    "<li class='row'><label>联系人姓名：</label><input type='text'></li>" +
                    "<li class='row'><label>联系人手机：</label><input type='text'></li>" +
                    "<li class='row'><label>联系人邮箱：</label><input type='text'></li>" +
                    "</ul>";


            layer.open( {
                content: formHtml,
                area:['600px', 'auto'],
                title:'新增联系人',
                btn: ['保存'],
                yes:function(index)
                {

                    layer.close(index);

                }
            });


        });

        $(".type-table-col").on("click",".delete-parent",function()
        {
            layer.confirm("是否删除？");

        });

        $(".type-table-col").on("click",".delete-child",function()
        {
            layer.confirm("是否删除？");

        });




    </script>
