		<script src="js/jquery.min.js"></script>

		<script>
			var $searchbarOptions = $('.searchbarOptions');
			var clicked = false ;
			
			
			$searchbarOptions.hide();
			$('.searchValue').click(function(){
				
				if(clicked){
					$searchbarOptions.hide();
				}else{
					$searchbarOptions.show();
				}
				
				clicked = !clicked;			
			})
			

			
			$('.searchbarOption').hover(function(){
				$(this).css({"background":"#efefef"});
			},function(){
				$(this).css({"background":"#ffffff"});
			});
			
			$searchbarOptions.delegate('li','click',function(){

				
				$('#searchbarDisplay').text( $(this).find('a').text()  );
				$searchbarOptions.hide();
				clicked = !clicked;	
			})
		</script>
