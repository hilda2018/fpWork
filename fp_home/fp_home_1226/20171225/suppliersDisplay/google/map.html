<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }
        #map_canvas { height: 100% }
    </style>
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0
        }

        #map_canvas {
            height: 100%
        }
    </style>
</head>
<body >
<div><input id="size">(请输入经纬度，按‘,’分隔)<br><input type="button" value="查看" onclick="to_show()"></div>
<div id="map_canvas" style="width:100%; height:100%"></div>
</body>
<script type="text/javascript" src="js/google.js"></script>
<script type="text/javascript">
    var map=null;
    var marker=null;
    function initialize() {
        var myLatlng = new google.maps.LatLng(35, 104);
        var mapOptions = {
            zoom: 5,
            center: myLatlng
//            mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);

        marker = new google.maps.Marker({
            position: myLatlng,
            title: "Hello World!"
        });
        marker.setMap(map);
    }
    window.onload = initialize();
    function to_show() {
        marker.setMap(null);
        var size = document.getElementById("size").value.split(",")
        var myLatlng = new google.maps.LatLng(size[0],size[1]);
        marker = new google.maps.Marker({
            position: myLatlng,
            title: "Hello World!"
        });
        marker.setMap(map);
        map.setCenter(myLatlng)
    }
</script>
</html>
