<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            background-color: #FAFAFB;
            color: slategrey;
        }

        .modal .button {
            text-decoration: none;
            text-align: center;
            text-shadow: 0 1px 0 #fff;
            color: steelblue;
            font-weight: 500;
            padding: 0.5em 2em;
            display: inline-block;
            border: 1px solid rgba(26, 53, 71, 0.1);
            border-radius: 4px;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            transition: .25s;
            background: #b6bece;
            margin-left: 1em;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }




        .overlay {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.1);
            transition: opacity .5s;
            visibility: hidden;
            opacity: 0;
        }

        .overlay:target {
            visibility: visible;
            opacity: 1;
        }

        .modal {
            width: 30%;
            position: relative;
            margin: auto;
            padding: 0;
            background: #fff;
            border-radius: 4px;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            transition: .5s;
            opacity: 0;
            position: absolute;
            left: 50%;
            top: 40%;
            margin-left: -15%;
            margin-top: -150px;
            box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.25);

        }

        .modal .content {
            padding: 1.8em 2em 1em;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .modal .content a {

        }

        .overlay:target > .modal {
            transform: translateY(30%) scale(0.9);
            transition-timing-function: cubic-bezier(0.8, 0, 0, 1.5);
            opacity: 1;
        }

        .modal  .textPop {
            line-height: 1.5;
            font-family: arial;
            font-size: 1em;
        }

        .modal  .btnArr {
            padding: 3em 0 1em 0;
            height: auto;
            text-align: right;
            overflow: hidden;
        }

        .modal  h2 {
            text-align: center;
            margin: 0px;
            padding: 0;
            line-height: 1.6em;
            background: #3cba92;
            color: #fff;
            text-align: left;
            text-indent: 1em;
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 2px;
            height: 4em;
            line-height: 4em;
        }

        .modal .close {
            position: absolute;
            right: 15px;
            top: 0.5em;
            width: 1.5em;
            height: 1.5em;
            line-height: 1.4em;
            text-decoration: none;
            text-align: center;
            font-size: 1.2em;

            color: #666;
            background-color: #fce5e5;
            border-radius: 50%;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            transition: .25s;
        }

        .modal .close:hover {
            background-color: tomato;
            color: white;
        }

        .modal .content li {
            width: 50%;
            float: left;
            list-style: none;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <a class="button" href="#pop">Click!</a>
</div>

<div id="pop" class="overlay">
    <div class="modal">
        <h2> Info</h2>
        <a class="close" href="#">×</a>
        <div class="content">
            <div class="textPop">
                PRICE TRENDS CHART FOR DIFFERENT SIZES OF FRUITS IN THE SAME COUNTRY(DIFFERENT SIZE AND PACKING)
            </div>
            <div class="btnArr">


                <a class="button" href="#">Close</a>
             </div>
        </div>

    </div>

</div>


</body>
</html>
