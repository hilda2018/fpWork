<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--[if lte IE 7]>
	<link href="../yaml/core/iehacks.css" rel="stylesheet" type="text/css" />
	<![endif]-->
	<!--[if lt IE 9]>
	<script src="../lib/html5shiv/html5shiv.js"></script>
	<![endif]-->

	<style>
		p{margin:0;padding:0}
		a{color:#363a42;text-decoration:none;cursor:pointer;text-align:left}
		#fpBaseFooter .fp-wrapper{width:1000px;margin:0 auto;overflow:hidden}
		#fpBaseFooter .fp-gl{float:left;margin:0}
		#fpBaseFooter html *{font-size:100%}
		#fpBaseFooter .fp-g1000-21{width:21%}
		#fpBaseFooter .fp-g1000-100{width:100%}
		#fpBaseFooter .fp-g1000-37{width:37%}
		#fpBaseFooter .fp-gbox{padding-left:0;padding-right:0;margin-left:0;margin-right:10px}
		#fpBaseFooter h4{padding:0;margin:0}
		#fpBaseFooter .fpBase-footer h4{height:40px;color:#8bc34a;text-transform:uppercase;letter-spacing:.5px;font-weight:600;font-size:1em;line-height:40px;overflow-wrap:break-word}
		#fpBaseFooter .fpBase-footer p{height:auto;color:#555;line-height:20px;font-size:12px}
		#fpBaseFooter .fpBase-footer a{display:inline-block}
		#fpBaseFooter .fp-g1000-34 img{max-width:100%;max-height:100%;display:block;height:auto;width:auto}
		#fpBaseFooter .fpfooterDetail{height:58px;border-right:1px dotted #d3d3d3;margin-right:12px;line-height:1.5em}
		#fpBaseFooter .fpfooterBootom{margin-top:20px;padding-top:1em;text-align:center;font-size:12px;color:#999;border-top:1px solid #eee}
		#fpBaseFooter .fparea img{max-width:100%;max-height:100%;height:auto;width:auto}
		#fpBaseFooter{border-top:1px solid #ddd;background:#fff;zoom:1;clear:both;padding-top:1.2em;margin-top:1.2em}
		#fpBaseFooter .fpfooterDetail a{display:inline-block;border-bottom:1px solid #ddd;padding-bottom:2px}
		#fpBaseFooter .fp-g1000-100.fp-gl.fpfooterBootom,#fpBaseFooter .fpBase-footer .fparea,#fpBaseFooter .fpBase-footer .fpfooterclick{border-bottom:none;color:#2196F3}
		@media screen{#fpBaseFooter .fp-gbox{margin-bottom:21px;line-height:19px}
		}
		@media screen and (max-width:759px){#fpBaseFooter .fp-wrapper{width:auto}
			#fpBaseFooter .fp-gl{margin:0;float:none;width:auto!important;position:static}
			#fpBaseFooter .fp-gbox{padding:0}
		}

	</style>
</head>
<body>


<div id="fpBaseFooter">
	<div class="fp-wrapper fpBase-footer">

		<div class="fp-grid">


			<div class="fp-g1000-21 fp-gl"><div class="fp-gbox">

				<h4>About FreshPort</h4>

				<div class="fpfooterDetail">
					<p>Focus on Importing Fruits Service 15 years, <a href="${resourceFile.aboutUsUrl}" class="fpfooterclick"  target="_blank">  click here to view more  </a>  </p>

				</div>


			</div></div>

			<div class="fp-g1000-21 fp-gl"><div class="fp-gbox">

				<h4>Service For</h4>
				<div class="fpfooterDetail">
					<p><a target="_blank" href="${resourceFile.prefix}/html/organazation/organazation.html">Associations/Organizations</a> </p>

					<p><a target="_blank" href="${resourceFile.prefix}/html/importer/serviceForImporter.html">Importers</a></p>
					<p><a target="_blank" href="${resourceFile.prefix}/html/exporters/serviceForExporters.html">Exporters</a></p>
				</div>


			</div></div>

			<div class="fp-g1000-21 fp-gl"><div class="fp-gbox">

				<h4>Links</h4>
				<div class="fpfooterDetail">
					<p><a target="_blank" href="http://freshcargoperu.com.pe">freshcargoperu</a></p>
					<p><a target="_blank" href="http://www.fruitonline.com">Decofrut Inc.</a></p>
				</div>


			</div></div>

			<div class="fp-g1000-37 fp-gl"><div class="fp-gbox">
				<div class="fpfooterDetail">
					<a href="${resourceFile.contactUsUrl}"  target="_blank"  class="fparea" ><img src="area.jpg" /></a>
				</div>

			</div></div>


		<div class="fp-g1000-100 fp-gl fpfooterBootom"><div class="fp-gbox">
			<a href="http://www.miitbeian.gov.cn/state/outPortal/loginPortal.action" target="_blank" title="备案/许可证号 沪ICP备15035308 | 2015 Freshport.com. All rights reserved">备案/许可证号 沪ICP备15035308 | 2015 Freshport.com. All rights reserved</a>
		</div>

		</div>
		</div>	</div>
</body>
</html>
