<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
    <title>生鲜港登录界面</title>
	<link rel="shortcut icon" href="images/favicon.ico">
	<style>
		
		.register {padding: 10px;width:100%;box-sizing:border-box;border-radius: 6px;-moz-border-radius: 6px;-webkit-border-radius: 6px;border: 1px solid rgba(0, 0, 0, .05);box-shadow: 0 1px 2px rgba(0, 0, 0, .2) !important;background: #fff;height:100%;position:relative;overflow:hidden;
		}

		.register h1 {
			font-size:18px;font-weight: 500;padding: 6px;padding-top:0px; margin: 0; border-bottom: 1px solid #eee; text-align: center; padding-bottom: 10px;margin-bottom:10px;
			
		}

		
		.text {
			border: 1px solid rgba(0, 0, 0, .1);padding: 6px 12px;border-radius: 3px;-moz-border-radius: 3px;-webkit-border-radius: 3px;margin-bottom: 5px;font-size: 13px;
		}
		.text1 {
			border: 1px solid rgba(0, 0, 0, .1);padding: 6px 0px;border-radius: 3px;-moz-border-radius: 3px;-webkit-border-radius: 3px;margin-bottom: 5px;font-size: 13px;
		}
		.text img {
			margin-right: 6px;vertical-align: middle;position: relative;
		}

		.register input[type=text], .register input[type=password] {
			border: 0;font-size: 14px;font-weight: 300;height: 22px;position: absolute;margin-top: -2px;width: 80%;
		}

		.register input[type=text]:focus, .register input[type=password]:focus {
			outline: 0;
		}
		.register input[type=button] {
			border: 0;padding: 8px;border-radius: 4px;-moz-border-radius: 4px;-webkit-border-radius: 4px;border: 1px solid rgba(0, 0, 0 , .1);
			font-size: 16px;font-weight: 300;width: 100%;text-align: center;margin-top: 6px;background: #52a8e8; /* Old browsers */
			background: -moz-linear-gradient(top,  #52a8e8 0%, #377ad0 100%);
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#52a8e8), color-stop(100%,#377ad0));
			background: -webkit-linear-gradient(top,  #52a8e8 0%,#377ad0 100%);
			background: -o-linear-gradient(top,  #52a8e8 0%,#377ad0 100%);
			background: -ms-linear-gradient(top,  #52a8e8 0%,#377ad0 100%);
			background: linear-gradient(to bottom,  #52a8e8 0%,#377ad0 100%);
			border-right: 1px solid #2e69a3;
			border-bottom: 1px solid #20559a;
			border-left: 1px solid #2e69a3;
			font-weight: bold;
			color: #fff;
			text-shadow: 0 1px 1px rgba(0, 0, 0, .3);
			text-transform: uppercase;
			-webkit-box-shadow: inset 0 1px 0 0 #72b9eb, 0 1px 2px 0 #b3b3b3;
			box-shadow: inset 0 1px 0 0 #72b9eb, 0 1px 2px 0 #b3b3b3;
			letter-spacing: 4px;

		}
		#account input[type=submit] {width: 100%;margin-top: 0px;

		}
		.login {font-weight: 300;text-transform: uppercase;font-size: 12px;text-align: center;margin-top: 10px;
		}

		.login a {color: #377ad0;text-decoration: none;font-weight: 500;
		}
	
		@media all and (max-width: 602px) {
		
			.register input[type=text], .register input[type=password] {width: 60%;}
			 #code{width:40%;}
		
		}
		@media all and (max-width: 506px) {
		
			.register input[type=text], .register input[type=password] {width: 50%;}
			#code{width:40%;}
			
		}
	</style>
</head>
<body style="overflow:hidden;padding:0;margin:0;box-sizing: border-box;">
		<form class="register" id="login" >
						<h1>用户登录</h1>
				
						<div class="text">
							<img src="images/username.png" alt="username" />
							<input type="text" name="username" placeholder="用户名" /><br />
						</div>
					
						<div class="text">
							<img src="images/password.png" alt="password" />
							<input type="password" name="password" placeholder="密码" /><br />
						</div>	
						<div class="text"  >
							<img src="images/email.png" alt="email" />
							<input type="text" name="email" placeholder="安全验证码" style="width:40%;" />
							
							<br />
						</div>
						<div class="text" id="msg"  >
							
							
							<br />
						</div>
						<input  type="button" value="登录"  id="denglu"/>
						<br />			
						<div class="login">
							<a  href="javascript:void(0)">忘记密码</a>&nbsp;&nbsp;
							<a href="http://www.freshport.com/pages/account/apply.jsp" id="register" style="color:#FF3300;" target="_blank" >马上申请</a>
						</div>
					</form>
					
	
	
</body>


</html>
